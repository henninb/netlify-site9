[build]
  functions = "functions"
  publish = "public"

[functions]
  node_bundler = "esbuild" 

[dev]
  publish = "public"
  functions = "functions"
  
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
